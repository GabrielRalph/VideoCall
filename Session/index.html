<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
  </head>
  <body>
    <rtc-frame>
      Some Session
    </rtc-frame>
  </body>

  <script type = "module">
    import {} from "../WebRTC/rtc-frame.js"


  </script>
  <style>
  :root {
    --br: 8px;
    --sp: 2px;
    --h: 15vh;
    --wi: 30px;

    --ic1: #cac9c4;
    --ic2: white;
    --ic3: #db4a4a;
    --ic4: #ff4646;

    --bro: calc(var(--br) + var(--sp));

    --fd1: column;
  }

  [dragging] .hs-icon {
    pointer-events: none;
  }

  [type="participant"] .tools > * {
    display: none;
  }
  .hs-icon {
    color: white;
    width: 0;
    height: 100%;
    display: flex;
    flex-direction: var(--fd1);
    align-items: center;
    margin: 0;
    overflow: hidden;
    border-radius: var(--br);
  }

  .v-container:not([notrans]) .hs-icon{
    transition: 0.3s ease-in width;
  }

  .v-container[landscape] {
    --wi: 15vh;
    --h: 30px;
    --fd1: row;
    width: var(--wi);
  }

  .v-container {
    height: var(--h);
    position: fixed;
    top: 10px;
    left: 50%;
    display: flex;
    transform: translate(-100%, 0);
    background: #252222;
    border-radius: var(--bro);
    padding: var(--sp);
  }

  .rel {
    position: relative;
    height: 100%;
    display: flex;
    gap: var(--sp);
    overflow: hidden;
  }

  .v-container[show-icons] .hs-icon, .v-container[small] .hs-icon{
    width: var(--wi);

  }

  .v-container:not([small])[show-icons] .hs-icon {
    margin-right: 0;
    margin-left: var(--sp);
  }

  .v-container video {
    border-radius: var(--br);
    height: 100%;
  }


  .cali-fill, .i-fill{
    fill: var(--ic1);
  }
  .i-end {
    fill: var(--ic3);
  }
  *:hover > svg .i-fill{
    fill: var(--ic2);
  }
  *:hover > svg .i-end{
    fill: var(--ic4);
  }

  .v-container[show-icons] .icon-slot{
    opacity: 1;
  }

  .hider {
    width: 100%;
    cursor: pointer;
  }
  [landscape] .hider {
    height: 100%;
    width: auto;
  }

  [landscape] .hider > div {
    width: var(--sp);
    margin: calc(var(--sp)*2) calc(var(--br));
    height: calc(100% - var(--sp)*4);
  }
  .hider > div {
    height: var(--sp);
    width: auto;
    background: var(--ic1);
    border-radius: 10px;
    margin: calc(var(--br)) calc(var(--sp)*2);
  }
  .hider:hover > div {
    background: var(--ic2);
  }

  [landscape] .tools {

  }
  .tools {
    background: #3a3737;
    border-radius: var(--br);
    width: 100%;
    height: 100%;
    display: flex;
    font-size: 1.15em;
    flex-direction: var(--fd1);
    align-items: center;
  }

  .tools > * {
    height: var(--wi);
    width: var(--wi);
  }

  [landscape] .tools > * {
    height: var(--h);
    width: var(--h);
  }


  .icon {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
  }

  .icon svg {
    width: 1em;
  }

  .icon-slot {
    background: #252222cc;
    border-radius: calc(var(--br) - var(--sp));
    margin: var(--sp);
    display: flex;
    align-items: center;
    opacity: 0;
    transition: 0.3s ease-in opacity;
    cursor: pointer;
  }
  .icon-slot svg {
    height: calc(1.3em * var(--ws));
    padding: 0.3em;
  }
  *[remote-calibrating] #cali-fill * {
    fill: red;
  }

  copy-icon {
    width: 100%;
    justify-content: space-evenly;
    cursor: pointer;
    color: white;
  }
  copy-icon > svg {
    padding: 0.3em;
    background: #252222;
  }
  copy-icon > div {
    display: flex;
    align-items: center;
  }

  .copy-text{
    font-family: monospace;
    height: calc(var(--wi)*0.6);
    padding: calc(var(--wi)*0.2);
    background: #3a3737;
    border-radius: var(--br) 0 0 var(--br);
  }
  .copy-text[left] {
    border-radius: 0 var(--br) var(--br) 0;

  }

    .btn {
      background: #5e3770;
      color: white;
      padding: 0.25em;
      cursor: pointer;
      border-radius: 0.25em;
      font-size: 2em;
      display: inline-block;
    }
  </style>
</html>
