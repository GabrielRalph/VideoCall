<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id = "cntr">

    </div>
  </body>

  <script type = "module">
    import {WaveyCircleLoader} from "./src/Utilities/animation-icons.js"
    import * as WebRTC from "./src/WebRTC/webrtc.js"

    // Make and show loader icon
    let loader = new WaveyCircleLoader()
    loader.align = "center";
    document.body.appendChild(loader);
    await loader.show();

    // Initialise firebase
    await WebRTC.load(true);

    // Hide Loader
    await loader.hide();
    let cntr = document.getElementById("cntr")
    cntr.innerHTML = `<div class = "btn">
      Create Session
    </div>`

    // Create Session key when clicked
    cntr.onclick = async () => {
      let key = await WebRTC.makeSession();
      console.log(key);
      window.location = "Session/?"+key;
    }

  </script>
  <style>
    .btn {
      background: #5e3770;
      color: white;
      padding: 0.25em;
      cursor: pointer;
      border-radius: 0.25em;
      font-size: 2em;
    }
    #cntr {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</html>
