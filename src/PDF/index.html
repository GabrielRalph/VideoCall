<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link href =  "../AppPages/main.css" rel="stylesheet"/> -->
    <!-- <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script> -->
    <script type = "module" src = "./pdf-viewer.js"></script>
  </head>
  <body>
    <div class = "overlay">
      <div class = "rel">
        <pdf-viewer>
          <div name = "loader" class = "overlay wbg">
            <div class = "center-card">
              <h1>LOADING</h1>
            </div>
          </div>
        </pdf-viewer>
      </div>
    </div>
  </body>

  <style>
    .wbg {
      background: white;
      pointer-events: none;
    }
    .pdf-controls {
      display: contents;
    }

    pdf-viewer {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vmin;
      height: 100vmin;
    }

    pdf-viewer > canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</html>
